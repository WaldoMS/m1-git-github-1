<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Git</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola Git!</h1>
        <p>Bienvenido a una página primer ejemplo Git.</p>
        <button onclick="mostrarMensaje()">Haz clic</button>
    </div>

    <script>
        function mostrarMensaje() {
            alert('Hola Git.');
        }
    </script>
</body>
</html>
